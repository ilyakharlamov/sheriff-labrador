name: Deploy

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Tools
        run: pip install black mypy ruff

      - name: Lint Python
        run: |
          black --check handler.py 
          ruff check handler.py
          mypy handler.py

      - name: Use Go
        uses: actions/setup-go@v4
        with:
          cache-dependency-path: go.sum
          go-version-file: go.mod

      # - name: Download Go Dependencies
      #   run: |
      #     go get -u -t -d -v ./...
      #     go mod tidy
      #     go mod vendor

      - name: Lint Go
        uses: golangci/golangci-lint-action@v3

  deploy:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          key: npm
          path: ~/.npm

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Serverless Framework
        run: npm install -g serverless serverless-python-requirements

      - name: Use Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build Go Lambda Function
        run: |
          go get -u -t -d -v ./...
          go mod tidy
          go mod vendor
          go build -tags lambda.norpc -o bootstrap main.go
        env:
          GOARCH: arm64
          GOOS: linux

      - name: Deploy
        run: serverless deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CAPTCHA_URL: ${{ secrets.CAPTCHA_URL }}
          REDIS_DSN: ${{ secrets.REDIS_DSN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
